{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h2 class="mb-0">{% block title %}My Account{% endblock %}</h2>
      </div>
      <div class="card-body">
        <div class="row mb-3">
          <div class="col-sm-4">
            <h6 class="mb-0">Email</h6>
          </div>
          <div class="col-sm-8 text-secondary">
            {{ user_email if user_email else 'Not available' }}
          </div>
        </div>
        <hr>
        <div class="row mb-3">
          <div class="col-sm-4">
            <h6 class="mb-0">Total Recipes Created</h6>
          </div>
          <div class="col-sm-8 text-secondary">
            {{ recipe_count }}
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-sm-4">
            <h6 class="mb-0">Meals Planned</h6>
          </div>
          <div class="col-sm-8 text-secondary">
            {{ meal_plan_count }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
