{% extends 'base.html' %}
{% block content %}

<!-- These are for the autocomplete on add ingredient -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js">  
</script>  

<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js">  
</script>  

<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/ui-lightness/jquery-ui.css"
    rel="stylesheet" type="text/css"/> 

<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/external/jquery-1.8.16/ui-darkness/jquery-ui.css') }}"> 

<!-- These are for the autocomplete on add ingredient -->

<h1>{% block title %} Add a new Ingredient {% endblock %}</h1>

<form method="post">
    
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name"
               placeholder="Ingredient name" class="form-control"
               value="{{ request.form['name'] }}" id="tags">
    </div>

    <div class="form-group">
        <label for="category">Category</label>
        <textarea name="category" placeholder="Ingredient category"
                  class="form-control">{{ request.form['category'] }}</textarea>
    </div>
    
    <div class="mx-auto" style="width: 200px;">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>

    <div>
        <script>
            $( function() {
              var availableTags = [
                  {% for ingredient in ingredients %}
                      "{{ingredient}}",
                  {% endfor %}
              ];
              $( "#tags" ).autocomplete({
                source: availableTags
              });
            } );
            </script>
    </div>
    
    
</form>
{% endblock %}
