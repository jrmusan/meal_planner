<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>

    <script src="{{url_for('static', filename='js/external/bootstrap/bootstrap-4.1.3/bootstrap.min.js')}}"></script>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/external/bootstrap/bootstrap-4.1.3/bootstrap.css') }}"> 

    <!-- These two guys are still needed for bootstrap-select -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>


    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('user_page')}}">Meal Planner</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">About</a>
            </li>
              
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('create')}}">New Recipe</a>
            </li>
              
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('add_ingredient')}}">Add Ingredient</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{{url_for('plan_meals')}}">Plan Meals</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{{url_for('get_user')}}">User Id</a>
            </li>
              
            </ul>
        </div>
    </nav>
    <div class="container">
        {% for category, message in get_flashed_messages(with_categories=true) %}

          {% if category == "message" %}
            <div class="alert alert-info">{{ message }}</div>
            
          {% else %}
            <div class="alert alert-danger">{{ message }}</div>
          {% endif %}

        {% endfor %}
        {% block content %} {% endblock %}
    </div>

  </body>
</html>
