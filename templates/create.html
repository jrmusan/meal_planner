{% extends 'base.html' %}

{% block content %}

<script src="{{url_for('static', filename='js/internal/unit_scripts.js')}}"></script>

<script>
  // Lightweight config for the external create.js
  window.createPage = window.createPage || {};
  window.createPage.ing_dict = {{ ing_dict | tojson | safe }};
  window.createPage.all_ingredients = [
    {% for ingredient in ingredients %}
      {{ ingredient.json | tojson | safe }}{% if not loop.last %},{% endif %}
    {% endfor %}
  ];
  window.createPage.createUrl = '{{ url_for("create") }}';
</script>

<script src="{{ url_for('static', filename='js/internal/create.js') }}"></script>

<div class="row justify-content-center">
  <div class="col-md-10 col-lg-8">
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h2 class="card-title mb-3">{% block title %}Create a New Recipe{% endblock %}</h2>

        <form method="post">

          <div class="form-row">
            <div class="form-group col-12 col-md-6">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="Recipe name" class="form-control" value="{{ request.form['name'] }}">
            </div>

            <div class="form-group col-12 col-md-6">
              <label for="cuisine">Cuisine</label>
              <textarea name="cuisine" placeholder="Cuisine type" class="form-control">{{ request.form['cuisine'] }}</textarea>
            </div>
          </div>

          <div class="form-group">
            <label for="notes">Notes</label>
            <textarea name="notes" placeholder="Recipe notes" class="form-control">{{ request.form['notes'] }}</textarea>
          </div>

          <div class="form-group">
            <label for="ingredients">Ingredients</label>
            <select name='ingredients' id='ingredients' class="selectpicker form-control" multiple data-live-search="true" data-width="100%">
                {% for ingredient in ingredients %}
                    <option value="{{ ingredient.id }}">{{ ingredient.name }}</option>
                {% endfor %}
            </select>
            <small class="form-text text-muted">Can't find an ingredient? <a href="{{url_for('add_ingredient')}}">Create one here.</a></small>
          </div>

          <div class="d-flex align-items-center mb-3">
            <button type="button" id="add-quantities-btn" class="btn btn-outline-secondary mr-2" data-toggle="modal" data-target="#unitModal">Add quantities</button>
            <button type="button" id="create" class="btn btn-primary ml-auto" style="font-size:1rem;" disabled>Create Recipe</button>
          </div>

          <!-- Modal -->
          <div class="modal fade" id="unitModal" tabindex="-1" role="dialog" aria-labelledby="unitModalTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Input Quantity</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p id="ingredients_list"></p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
                </div>
              </div>
            </div>
          </div>

        </form>

      </div>
    </div>
  </div>
</div>

{% endblock %}
