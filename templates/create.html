{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Create a New Recipe {% endblock %}</h1>

<form method="post">
    
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Recipe name" class="form-control" value="{{ request.form['name'] }}">
    </div>

    <div class="form-group">
        <label for="notes">Notes</label>
        <textarea name="notes" placeholder="Recipe notes"
                  class="form-control">{{ request.form['notes'] }}</textarea>
    </div>
    
    <!--Lets make this into a drop down using Bootstrap-->
    <div class="form-group">
        <label for="cuisine">Cuisine</label>
        <textarea name="cuisine" placeholder="Cuisine type"
            class="form-control">{{ request.form['cuisine'] }}</textarea>
    </div>
        
    <!--This is for the dynamic boxes-->
    <label for="ingredients">Ingredients</label><br/>
    <select name='ingredients' id='ingredients' class="selectpicker" multiple data-live-search="true">
        {% for ingredient in ingredients %}
            "<option>{{  ingredient.name  }}</option>"
        {% endfor %}
    </select>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" onclick="getSelected()" data-toggle="modal" data-target="#unitModal">Add</button>

    <br/><a href="{{url_for('add_ingredient')}}" class="btn btn-info" role="button" style="margin-top:15px;">Create new ingredient</a>

    <!-- Modal -->
    <div class="modal fade" id="unitModal" tabindex="-1" role="dialog" aria-labelledby="unitModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Input Quantity</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">

                <p id="ingredients_list"></p>

            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        </div>
    </div>

    <script>
        function getSelected() {

            // Get the ingredients selected from the dropdown
            const values = $('#ingredients').val();
            
            // Build the table
            var table = '<table class="table"> <thead> <tr> <th scope="col">Ingredients</th> <th scope="col">Quantity</th> <th scope="col">Unit</th> </tr> </thead> <tbody>'
            values.forEach(function(ingredient) {
                table += '<tr> <td>' + ingredient + '</td>'
                table += '<td>' + '<input type="text" id=' + ingredient + '_quantity' + '></td>'
                // Put this select thingy in its own var so we can just add it
                table += '<td> <select id=' + ingredient + '_unit' + '>' + '<option value="cup">Cup</option>' + '<option value="item">Item</option>' + '</select> </td>'
                table += '</tr>'
                }); 

            table += '</tbody> </table>'
            
            // Send this value to the Modal
            document.getElementById("ingredients_list").innerHTML = table
        }
    </script>
</form>

{% endblock %}
