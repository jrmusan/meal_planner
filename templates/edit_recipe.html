{% extends 'base.html' %}

{% block content %}
<h2>{% block title %} {{ recipe.name }} {% endblock %}</h2>

<script src="{{url_for('static', filename='js/internal/unit_scripts.js')}}"></script>

<script>

    var table = ''; 
    var ingredients_list = []

    console.log('~~~~~~~EDIT_RECIPE~~~~~~')

    window.createPage = {
        all_ingredients: []
    };

    // This loop makes us a list of ingredient dicts
    let ing_json = {};
    {% for ingredient in ingredients %}
        ing_json = {{ ingredient.json | tojson | safe  }}
        window.createPage.all_ingredients.push(ing_json)
    {% endfor %}

    console.log(window.createPage.all_ingredients)

    // This will gather the ingredient unit/quantities and post them
    // NEED TO FIND A WAY TO PUT THIS BACK IN UNIT_SCIRPTS.JS
    function save() {

        let ing_qt_dict_list = []
        
        // So first get all the quantites for each selected ingredient
        let ing_qt_row = $('.ing-qty-row')
        for (var row of ing_qt_row) {
            // Next for now, lets log each ingredients quantity
            let ing_id = $(row).data()['ingId']
            let ing_qty = $(row).find('input').val()
            let ing_sel = $(row).find('select').val()
            ing_qt_dict_list.push({"id": ing_id, "qt": ing_qty, "unit": ing_sel})
        }

        // Converting list of key/val pairs to a dict
        let form_data = $('form').serializeArray()
        let post_data = {} 
        form_data.forEach(function(pair) {
            post_data[pair.name] = pair.value
        })

        // Handle cuisine - if "other" is selected, use the custom input value
        if (post_data["cuisine"] === "other") {
            post_data["cuisine"] = post_data["cuisine-other"] || "";
        }
        delete post_data["cuisine-other"];

        // Add ingredients in to the post_data
        post_data["selected_ingredients"] = ing_qt_dict_list
        // Remove un-nedded key/val
        delete post_data["ingredients"];

        post_data_string = JSON.stringify(post_data)

        $.ajax({
            type: "POST",
            url: '{{ url_for("edit_recipe",  recipe_id=recipe.id) }}',
            data: post_data_string,
            dataType: "json",
            success: function(response) {
                window.location.href = response.url;
            }
        });
    };

</script>

<form method="post">

    <div class="form-group">
        <label for="title">Name</label>
        <input type="text" name="name" class="form-control" value = "{{ recipe.name }}">
    </div>
    
    <div class="form-group">
        <label for="content">Cuisine</label>
        <select name="cuisine" id="cuisine-select" class="form-control">
            <option value="">Select a cuisine...</option>
            <option value="American" {% if recipe.cuisine == 'American' %}selected{% endif %}>American</option>
            <option value="Asian" {% if recipe.cuisine == 'Asian' %}selected{% endif %}>Asian</option>
            <option value="Chinese" {% if recipe.cuisine == 'Chinese' %}selected{% endif %}>Chinese</option>
            <option value="Indian" {% if recipe.cuisine == 'Indian' %}selected{% endif %}>Indian</option>
            <option value="Italian" {% if recipe.cuisine == 'Italian' %}selected{% endif %}>Italian</option>
            <option value="Mexican" {% if recipe.cuisine == 'Mexican' %}selected{% endif %}>Mexican</option>
            <option value="other" {% if recipe.cuisine and recipe.cuisine not in ['American', 'Asian', 'Chinese', 'Indian', 'Italian', 'Mexican'] %}selected{% endif %}>Other (type your own)</option>
        </select>
        <input type="text" id="cuisine-other" name="cuisine-other" class="form-control mt-2" placeholder="Enter custom cuisine" 
               value="{% if recipe.cuisine and recipe.cuisine not in ['American', 'Asian', 'Chinese', 'Indian', 'Italian', 'Mexican'] %}{{ recipe.cuisine }}{% endif %}"
               style="{% if recipe.cuisine and recipe.cuisine not in ['American', 'Asian', 'Chinese', 'Indian', 'Italian', 'Mexican'] %}display: block;{% else %}display: none;{% endif %}">
    </div>

    <!-- The fancy stuff with the |join is used to combine the notes list so it can be on new lines! -->
    <div class="form-group">
        <label for="content">Notes</label>
        <textarea name="notes" placeholder="Recipe notes" class="form-control">{{  recipe.notes|join('')  }}</textarea>
    </div>


    <!--This is for the dynamic boxes-->
    <select name='ingredients' id='ingredients' class="form-control" multiple="multiple">
        {% for ingredient in ingredients %}

            {% if ingredient in recipe.ingredients %}
                "<option selected value="{{  ingredient.id }}">{{  ingredient.name  }}</option>"
            {% else %}
                "<option value="{{  ingredient.id }}">{{  ingredient.name  }}</option>"
            {% endif %}
        {% endfor %}

    </select>  

    <button type="button" class="btn btn-primary" onclick="getSelected({{ ing_dict }})" data-toggle="modal" data-target="#unitModal">Modify</button>

    <br/><button type="button" id="update" class="btn btn-primary" onclick="save()" style="margin-top:15px; font-size:1.5rem;">Update Recipe</button>

    <!-- Modal -->
    <div class="modal fade" id="unitModal" tabindex="-1" role="dialog" aria-labelledby="unitModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document" style="max-width: 95%; margin: 1.75rem auto;">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Input Quantity</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body" style="max-height: 60vh; overflow-y: auto;">

                <p id="ingredients_list"></p>

            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
            </div>
        </div>
        </div>
    </div>

</form>

<script>
    $(document).ready(function() {
        $('#ingredients').select2({
            placeholder: "Select ingredients",
            allowClear: true
        });

        // Handle cuisine dropdown "Other" option
        $('#cuisine-select').on('change', function() {
            if ($(this).val() === 'other') {
                $('#cuisine-other').show().focus();
            } else {
                $('#cuisine-other').hide().val('');
            }
        });
    });
</script>

{% endblock %}
