<!DOCTYPE html>
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Change this to be a local version of bootstrap -->
      <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/external/bootstrap/bootstrap-3.4.1/bootstrap.css') }}"> 
      <style>@import url("static/css/style.css");</style>
   </head>
   <body>
      <div class="bg-img">
         <form method="post" class="centered-container">
            <div class="text-center">
               <img src="{{ url_for('static', filename='images/inline_logo.png') }}" alt="Logo" style="width: 380px; height: auto;">
            </div>
                           <div style="display:flex; align-items:center; gap:14px; justify-content:center;">
                              <input type="text" name="user_id" placeholder="Enter Meal PlanID" style="flex:0 0 68%; max-width:420px; padding:14px 16px; font-size:1.15rem; border-radius:8px; height:42px; box-sizing:border-box;">
                              <button type="submit" name="submit_button" value="enter" aria-label="Enter Meal Plan" style="background:transparent; border:none; padding:0; margin-left:10px; display:inline-flex; align-items:center; justify-content:center;">
                            <img src="{{ url_for('static', filename='images/arrow.png') }}" alt="Enter" style="width:82px; height:86px; object-fit:contain; display:block; transform: translateY(-12px);">
                              </button>
                           </div>
                                        <div style="text-align:center; margin-top:4px;">
                                             <button class="btn" name="submit_button" type="submit" value="new" style="padding:12px 22px; font-size:1.15rem; border-radius:8px; background: rgba(212,234,157,1); color: #1a1a1a; border: 1px solid rgba(0,0,0,0.08); cursor:pointer; transition: transform 120ms ease, box-shadow 120ms ease, background 120ms ease;" 
                                                onmouseover="this.style.transform='translateY(-3px)'; this.style.boxShadow='0 6px 18px rgba(0,0,0,0.12)'; this.style.background='rgba(200,224,137,1)';" 
                                                onmouseout="this.style.transform='none'; this.style.boxShadow='none'; this.style.background='rgba(212,234,157,1)';" 
                                                onfocus="this.style.transform='translateY(-3px)'; this.style.boxShadow='0 6px 18px rgba(0,0,0,0.12)'; this.style.outline='3px solid rgba(212,234,157,0.25)';" 
                                                onblur="this.style.transform='none'; this.style.boxShadow='none'; this.style.outline='none';">Create new Meal Plan ID</button>
                           </div>
         </form>
          <div style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);">
            <div class="text-center">
                     <a href="{{ url_for('about') }}" class="btn btn-info" style="padding:12px 20px; font-size:1.15rem; border-radius:8px; background: rgba(212,234,157,1); color:#1a1a1a; border:1px solid rgba(0,0,0,0.08); cursor:pointer; transition: transform 120ms ease, box-shadow 120ms ease, background 120ms ease;" 
                        onmouseover="this.style.transform='translateY(-3px)'; this.style.boxShadow='0 6px 18px rgba(0,0,0,0.12)'; this.style.background='rgba(200,224,137,1)';" 
                        onmouseout="this.style.transform='none'; this.style.boxShadow='none'; this.style.background='rgba(212,234,157,1)';" 
                        onfocus="this.style.transform='translateY(-3px)'; this.style.boxShadow='0 6px 18px rgba(0,0,0,0.12)'; this.style.outline='3px solid rgba(212,234,157,0.25)';" 
                        onblur="this.style.transform='none'; this.style.boxShadow='none'; this.style.outline='none';">What's foodu8.com?</a>
            </div>
          </div>
         {% block content %} {% endblock %}
         {% for error, message in get_flashed_messages(with_categories=true) %}
         <div class="alert alert-danger alert-dismissible fade in text-center">{{ message }}</div>
         {% endfor %}
      </div>
   </body>
</html>
